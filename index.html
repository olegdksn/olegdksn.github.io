<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Habit Tracker V1</title>
  </head>
  <body>
    <div id="hauptform" class="haupt container">
      <div class="kopfleiste">
        <button id="zurueck" type="button" class="btn btn-secondary knopf">
          <
        </button>

        <h1 id="datumHaupt" class="datumcss align-middle">
          Habits
        </h1>
        <button id="vorwaerts" type="button" class="btn btn-secondary knopf">
          >
        </button>
      </div>

      <button
        type="button"
        id="tabellezeigen"
        class="mb-4 btn btn-info btn-md btn-block"
      >
        <b>Tabelle zeigen</b>
      </button>
      <form id="heuteform">
        <div class="row">
          <div class="col-sm">
            <label>Wakeup</label>
            <input id="wakeup" type="time" placeholder="Wake Up Time" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>Arbeitszeit</label>

            <input id="arbeitszeit" type="number" placeholder="Arbeitszeit" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>Lernzeit</label>
            <input id="lernzeit" type="number" placeholder="Lernzeit" />
          </div>
        </div>
        <label>Lesezeit</label>
        <input
          id="lesezeit"
          type="number"
          name="lesezeit1"
          placeholder="Lesezeit"
        />
        <div class="row">
          <div class="col-sm">
            <label for="Training">Was trainiert?</label>

            <select name="training" id="trainingheute">
              <option value="">Pausiert</option>
              <option value="rücken">Rücken</option>
              <option value="schultern">Schultern</option>
              <option value="beine">Beine</option>
              <option value="brust">Brust</option>
              <option value="arme">Arme</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label>Schlafzeit</label>
            <input id="schlafzeit" type="number" placeholder="Schlafzeit" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <textarea
              id="kommentar"
              class="shadow-sm form-control"
              placeholder="Kommentar"
            ></textarea>
          </div>
        </div>
        <button type="submit" id="suchen" class="shadow-sm btn btn-primary">
          Speichern
        </button>
      </form>
    </div>
    <!-- Bis hier geht die EingabeForm. Die wird ab hier versteckt. -->

    <!-- Ab Hier:  Tabelle -->
    <div id="tabellecontainer" class="haupt container">
      <button
        type="button"
        id="formanzeigen"
        class="mb-4 btn btn-info btn-md btn-block"
      >
        <b>Zurück zur Eingabe</b>
      </button>
      <div id="anfangsTabelle" class="table-responsive">
        <table
          class="table-striped table-bordered table-dark table"
          id="tabellecss"
        >
          <thead>
            <tr>
              <th scope="col">Datum</th>
              <th scope="col">Wakeup</th>
              <th scope="col">Arbeitszeit</th>
              <th scope="col">Lernzeit</th>
              <th scope="col">Lesezeit</th>
              <th scope="col">Schlafzeit</th>
              <th scope="col">Trainingheute</th>
              <th scope="col">Kommentar</th>
            </tr>
          </thead>
          <tbody id="tabellenbody"></tbody>
        </table>
      </div>
    </div>
    <!-- Ende: Tabelle -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

  </body>
</html>
