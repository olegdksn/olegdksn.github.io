<!DOCTYPE html>
<html>
<head>
  <title> Wanderlust Travels </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet"/>
</head>

<body>
  <header>
    <img src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo">
  </header>

  <main>
    <h1>Wo willst du hin reisen?</h1>
    <form>
      <input type='text' id='city'>
      <button type='submit' id='button'>Absenden</button>
    </form>
  </main>
  <div class='container'>
    <div class="destination">

    </div>

  <div class="sectiontitle">
  <h2> Das Wetter am Zielort </h2>
  </div>

  <section id="weather">
    <div class="weather" id="weather1">

    </div>
  </section>

  <div class="sectiontitle">
  <h2> Top Attraktionen</h2>
  </div>
  <section id='venues'>
    <div class="venue" id='venue1'>
    </div>
    <div class="venue" id='venue2'>
    </div>
    <div class="venue" id='venue3'>
    </div>
  </section>

  <footer>
  </footer>
</div>

<script src='main.js'></script>
</body>
</html>
